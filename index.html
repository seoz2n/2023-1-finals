<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>

        <nav>
            <div class="logo">
                kakao
            </div>
            <div class="nav-menu-1">
                <ul>
                    <li>소개</li>
                    <li>이야기</li>
                    <li>뉴스</li>
                    <li>기술과 서비스</li>
                    <li>약속과 책임</li>
                </ul>
            </div>
            <div class="nav-menu-2">
                <ul>
                    <li>돋보기</li>
                    <li>지구본</li>
                    <li>다크모드</li>
                </ul>
            </div>
        </nav>

        <section class="banner">
            <div class="banner">
                <div class="banner-calendar">
                    <img src="./images/ico_date1.gif" alt="달력 이미지">
                </div>
                <div class="banner-text">
                    5월 17일에 전하는 <br>
                    카카오 소식입니다.
                </div>
            </div>
        </section>

    </header>

    <main>
        <section>
            <div class="item-cards">
                <div class="kakao-news">
                    <div class="info">
                        <div class="info-m">
                            <ul>
                                <li>확성기</li>
                                <li>보도자료</li>
                                <li>2023.05.18</li>
                            </ul>
                        </div>

                        <div class="share">
                            공유
                        </div>
                    </div>
                    
                    <div class="news-title">
                        카카오, 충북테크노파크와 손잡고 '중소기업 <br> 
                        동반성장 프로그램' 운영
                    </div>

                    <div class="tag">
                        #카카오톡 쇼핑하기#충북대표상품#중소기업#동반성장
                    </div>

                    <div 
                        class="news-images"
                        style="background-image: url('./images/kakao-shopping.webp');"
                        ></div>
                </div>

                <div class="kakao-enter-news">

                </div>

            </div>
        </section>
    </main>
</body>
</html>
